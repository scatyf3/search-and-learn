# Dynamic model scheduler config for stepwise PRM-based switching

model_path: meta-llama/Llama-3.2-3B-Instruct
approach: dynamic_model_scheduler
n: 4
search_batch_size: 25
sort_completed: true
filter_duplicates: true
draft_model_path: meta-llama/Llama-3.2-1B-Instruct   # draft模型路径
score_threshold: 0.8   # 分步分数阈值，低于此值切换3B，高于继续用1B
max_steps: 10          # 每个问题最多生成步数
agg_strategy: last     # 分数聚合策略
num_samples: 10        # REMOVE THIS LINE TO RUN ON THE WHOLE DATASET
seed: 0
